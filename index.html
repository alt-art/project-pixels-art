<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script async src="script.js"></script>
    <title>Pixels art</title>
  </head>
  <body>
    <header>
      <h1 id="title">Color palette</h1>
      <section id="color-palette"></section>
    </header>
    <main>
      <input
        type="number"
        min="1"
        placeholder="Tamanho"
        max="50"
        name="Tamanho do quadro"
        id="board-size"
      />
      <button id="generate-board">Create Board</button>
      <button id="clear-board">Limpar</button>
      <div class="center">
        <div id="pixel-board"></div>
      </div>
    </main>
  </body>
</html>
